<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"><</script>
    <script type="text/javascript" src="fileImport.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #controls {
            float: top;
            min-width: 100%;          
            min-height: 10%;
            border: 1px solid lightgray;
        }
        #filters {
            float: left;
            min-width: 20%;            
            max-width: 20%;
            min-height: 100%;
            border: 1px solid lightgray;
        }
        #network {
            float: left;
            width: 79%;
            border: 1px solid lightgray;
        }
       
    </style>
</head>
<body>
    <div id="controls">
        
        <input type="file" id="files" name="files[]"/>
        <input type="radio" id="segmented" name="borders" onclick="updateGroupVisualization()" checked />
        <label for="segmented">Segmented</label>
        <input type="radio" id="concentric" name="borders" onclick="updateGroupVisualization()" />
        <label for="segmented">Concentric</label>
    </div>
    <div id="filters"></div>
    <div id="network"></div>

    <script type="text/javascript">
        checkReadFile()
        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>
</body>
</html>
